
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            color: #333;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.2);
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
        .weather {
            font-weight: bold;
            color: #007bff;
        }
        .low-temp {
            color: #00b894; /* Green for low temperature */
        }
        .high-temp {
            color: #d63031; /* Red for high temperature */
        }
        .normal-temp {
            color: #6930c3; /* Default color for normal temperature */
        }
    </style>
</head>
<body>
    <h1>Weather Information</h1>
    <p>The weather: <span class="weather">{{ weather }}</span></p>
    <p>Temperature: 
        {% if temperature < 10 %}
            <span class="low-temp">{{ temperature }}</span> Celsius
        {% elif temperature > 20 %}
            <span class="high-temp">{{ temperature }}</span> Celsius
        {% else %}
            <span class="normal-temp">{{ temperature }}</span> Celsius
        {% endif %}
    </p>
</body>
</html>
